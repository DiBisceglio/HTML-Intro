<!DOCTYPE html>
<html>

<head>
	<title>
		Sheldon and the Hell Hound
	</title>
	 <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<script type="text/javascript">
	function movenorth(){
	document.getElementById("taMain").value= "You cross the street and reach the Comic Book Store, You hear a loud bark coming from your left.";
	}
	function movesouth(){
	document.getElementById("taMain").value= "You try to cross the street but there are cars zooming by."
	}
	function moveeast(){
	document.getElementById("taMain").value= "You cross and walk towards the cheesecake factory, there is a package of hotdogs on the ground."
	}
	function movewest(){
	document.getElementById("taMain").value = "You see your girlfriend Amy in the distance waving you towards her. As you walk towards here you realize you have a strange craving for hot dogs."
	}
	</script>
</head>
<body>

	<h1>Sheldon and the Hell Hound!</h1>
		Will you make it home safely with your package of hot dogs? Or get eaten by the terrifying hound.
		<br>
	<br>
	<textarea rows = "10" cols = "32" id = "taMain"> You are walking the streets of Pacadena, The streets lights have just came on and you have five blocks to go to return home.
	</textarea>
	<br>
	<input type = "button" id="btnNorth" value="North" onclick="movenorth()"/>
	<input type = "button" id="btnSouth" value="South" onclick="movesouth()" />
	<input type = "button" id="btnEast" value="East" onclick="moveeast()"/>
	<input type = "button" id="btnWest" value="West" onclick="movewest()"/>
