	function dispMsg(message){
		var target= document.getElementById("taMain");
		target.value = message + "\n" + target.value;
  }
	
	function movenorth(){
		if(currloc === 2){
	   	    currloc = 0;
	        dispMsg("You are standing in the middle of the prison yard for your one hour of outdoor time. There are other inmates and guards in every direction you look.\n");
		} else {
			if(currloc === 0) {
			   currloc = 1;
			   dispMsg("You make your way to the gym, inmates are working out all over.\n");
		  } else {
			dispMsg("You can not go that way.\n");
				 }
	    }
	}
	
	
	function movesouth(){
		if(currloc === 1){
			currloc = 0;
			dispMsg("You are standing in the middle of the prison yard for your one hour of outdoor time. There are other inmates and guards in every direction you look.\n");
	    } else {
			if(currloc === 0){
				currloc = 2;
				dispMsg("You have reached the commissary, they are having a sale on string and paperclips.\n");
       } else {
          dispMsg("You can not go that way.\n");
			  }
		}
	}
	
	function moveeast(){
		if (currloc === 3){
			dispMsg("You go to the mailroom, theres an envelope waiting for you from home.\n");
			currloc = 0;
			dispMsg("You are standing in the middle of the prison yard for your one hour of outdoor time. There are other inmates and guards in every direction you look.\n");
		} else {
			if(currloc === 0){
			  currloc = 4;
			  dispMsg("You have made your way to the mess hall, the food smells terrible.\n");
		} else {
		  	dispMsg("You can not go that way.\n");
		 		}
		}
	}
	
	function movewest(){

			dispMsg("You can not go that way.\n");
				}
		}
	}
		
    function btngo_Click(message) {
		var txtCommandElement = document.getElementById("txtCommand");
//		alert(txtCommandElement.value);
	  var userCommand = txtCommandElement.value;
		var targetTextArea = document.getElementById("taMain");		
	if(userCommand === "N") {
		movenorth();
		}
	else if(userCommand === "S") {
		movesouth();
		}
	else if(userCommand === "E") {
		moveeast();
		}
	else if(userCommand === "W") {
		movewest();
		}
		targetTextArea.value = targetTextArea.value + "\n" + message;
		}
